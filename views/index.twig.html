<h1>Blog posts</h1>
<table>
<tr>
<td>Id</td>
<td>Title</td>
<td>CreatedAt</td>
</tr>
<!-- ここから、posts配列をループして、投稿記事の情報を表示 -->
{% for post in posts %}
<tr>
<td>{{ post.id }}</td>
<td><a href="{{ app.request.baseUrl }}/blog/{{ post.id }}">{{ post.name }}</a></td>
<td>{{ post.createdAt|date('Y/m/d H:i') }}</td>
</tr>
{% else %}
<tr>
<td colspan="3">No posts found</td>
</tr>
{% endfor %}
</table>
